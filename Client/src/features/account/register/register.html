<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <input class="input w-full" name="email" [(ngModel)]="creads.email" placeholder="Email">
            <input class="input w-full" name="diplayName" [(ngModel)]="creads.displayName" placeholder="Display name">
            <input type="password" class="input w-full" name="password" [(ngModel)]="creads.password"
                placeholder="Password">
                <!-- <select class="select w-full">
                    <option disabled selected>pick a member</option>
                    @for(members of memberFromHome();track $index){
                    <option value="{{members.id}}">{{members.displayName}}</option>
                    }
                </select> -->
            <div class="flex items-center justify-end gap-3">
                <button type="button" (click)="cancel()" type="button" class="btn">Cancel</button>
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
